name: Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - env-prod
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set image names
        id: image_names
        shell: bash
        run: |
          echo "owner_lower=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "backend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/notoli-backend" >> "$GITHUB_OUTPUT"
          echo "frontend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/notoli-frontend" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.image_names.outputs.backend_image }}:latest
            ${{ steps.image_names.outputs.backend_image }}:sha-${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.image_names.outputs.frontend_image }}:latest
            ${{ steps.image_names.outputs.frontend_image }}:sha-${{ github.sha }}

      - name: Resolve deploy settings
        id: deploy_vars
        shell: bash
        env:
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          if [ -z "$DEPLOY_PORT" ]; then
            DEPLOY_PORT=22
          fi
          echo "deploy_port=$DEPLOY_PORT" >> "$GITHUB_OUTPUT"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ steps.deploy_vars.outputs.deploy_port }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            docker compose pull
            docker compose up -d --remove-orphans
