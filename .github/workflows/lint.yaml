name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/lint.yml"

concurrency:
  group: lint-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  head:
    name: Read Head Commit
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.headmsg.outputs.message }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - id: headmsg
        shell: bash
        run: |
          echo "message<<EOF" >> "$GITHUB_OUTPUT"
          git log -1 --pretty=%B >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  lint-frontend:
    name: Lint Frontend (ESLint + Prettier)
    needs: [changes, head]
    if: |
      needs.changes.outputs.frontend == 'true' &&
      !contains(needs.head.outputs.message, 'lintbot:')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Prettier (auto-fix)
        run: npm run format

      - name: ESLint (auto-fix)
        run: npm run lint -- --fix

      - name: Commit auto-fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "lintbot: frontend autofix"
          branch: ${{ github.head_ref }}
          file_pattern: |
            frontend/**/*
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Prettier (check only)
        run: npm run format:check

      - name: ESLint (no warnings)
        run: npm run lint:strict

  lint-backend:
    name: Lint Backend (Ruff)
    needs: [changes, head]
    if: |
      needs.changes.outputs.backend == 'true' &&
      !contains(needs.head.outputs.message, 'lintbot:')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: pip install ruff

      - name: Ruff (auto-fix)
        run: ruff check . --fix

      - name: Ruff format (auto-fix)
        run: ruff format .

      - name: Commit auto-fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "lintbot: backend autofix"
          branch: ${{ github.head_ref }}
          file_pattern: |
            backend/**/*
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Ruff (check only)
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .
