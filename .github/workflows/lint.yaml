name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/lint.yaml"

concurrency:
  group: lint-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  lint-frontend:
    name: Lint Frontend (ESLint + Prettier)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Check PR fork
        id: forkcheck
        shell: bash
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "allow_autofix=false" >> "$GITHUB_OUTPUT"
            echo "Fork PR detected; auto-fix disabled."
          else
            echo "allow_autofix=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      # Fix phase (only on non-bot-triggered runs)
      - name: Prettier (auto-fix)
        if: github.actor != 'github-actions[bot]' && steps.forkcheck.outputs.allow_autofix == 'true'
        run: npm run format

      - name: ESLint (auto-fix)
        if: github.actor != 'github-actions[bot]' && steps.forkcheck.outputs.allow_autofix == 'true'
        run: npm run lint -- --fix

      - name: Commit auto-fixes
        id: autofix_commit
        if: github.actor != 'github-actions[bot]' && steps.forkcheck.outputs.allow_autofix == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "lintbot: frontend autofix"
          branch: ${{ github.head_ref }}
          file_pattern: |
            frontend/**/*
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      # If we pushed a fix commit, stop. The next run on the new SHA will do the checks.
      - name: Stop if we pushed fixes
        if: steps.autofix_commit.outputs.changes_detected == 'true'
        run: |
          echo "Auto-fixes committed. A new run will validate the updated PR head."
          exit 0

      # Check phase (always runs when we didn't push fixes; also runs on lintbot commits)
      - name: Prettier (check only)
        run: npm run format:check

      - name: ESLint (no warnings)
        run: npm run lint:strict

  lint-backend:
    name: Lint Backend (Ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Check PR fork
        id: forkcheck
        shell: bash
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "allow_autofix=false" >> "$GITHUB_OUTPUT"
            echo "Fork PR detected; auto-fix disabled."
          else
            echo "allow_autofix=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: pip install ruff

      # Fix phase (only on non-bot-triggered runs)
      - name: Ruff (auto-fix)
        if: github.actor != 'github-actions[bot]' && steps.forkcheck.outputs.allow_autofix == 'true'
        run: ruff check . --fix

      - name: Ruff format (auto-fix)
        if: github.actor != 'github-actions[bot]' && steps.forkcheck.outputs.allow_autofix == 'true'
        run: ruff format .

      - name: Commit auto-fixes
        id: autofix_commit
        if: github.actor != 'github-actions[bot]' && steps.forkcheck.outputs.allow_autofix == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "lintbot: backend autofix"
          branch: ${{ github.head_ref }}
          file_pattern: |
            backend/**/*
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Stop if we pushed fixes
        if: steps.autofix_commit.outputs.changes_detected == 'true'
        run: |
          echo "Auto-fixes committed. A new run will validate the updated PR head."
          exit 0

      # Check phase (always runs when we didn't push fixes; also runs on lintbot commits)
      - name: Ruff (check only)
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .
