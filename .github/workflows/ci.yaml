name: CI

on:
  workflow_dispatch:
    inputs:
      checkout_ref:
        description: "Branch or ref to check out for auto-fix commits."
        required: true
        type: string

concurrency:
  group: continuous-integration-${{ inputs.checkout_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  lints:
    name: Lints
    uses: ./.github/workflows/lints.yaml
    with:
      checkout_ref: ${{ inputs.checkout_ref }}
      auto_fix: false
      run_checks: true

  tests:
    name: Tests
    uses: ./.github/workflows/tests.yaml
    with:
      checkout_ref: ${{ inputs.checkout_ref }}
  
  pr-summary:
    name: Commentary
    needs: [lints, tests]
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/commentary.yaml
    secrets: inherit

  auto-merge:
    name: Auto Merge
    needs: [lints, tests]
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' && needs.lints.result == 'success' && needs.tests.result == 'success'
    uses: ./.github/workflows/auto_merge.yml
    permissions:
      contents: write
      pull-requests: write
      issues: write
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
