name: Continuous Integration

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: continuous-integration-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  lints:
    name: Lint
    uses: ./.github/workflows/lints.yaml

  tests:
    name: Tests
    uses: ./.github/workflows/tests.yaml

  dependabot-test-failure-comment:
    name: Dependabot Test Failure Comment
    needs: [tests]
    if: always() && github.event.pull_request.user.login == 'dependabot[bot]' && needs.tests.result == 'failure'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment for Codex review
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.issue.number;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: '@codex review',
            });

  dependabot-auto-merge:
    name: Dependabot Auto Merge
    needs: [lints, tests]
    if: github.event.pull_request.user.login == 'dependabot[bot]' && needs.lints.result == 'success' && needs.tests.result == 'success'
    uses: ./.github/workflows/dependabot_auto_merge.yml
    permissions:
      contents: write
      pull-requests: write
      issues: write
    with:
      pr_number: ${{ github.event.pull_request.number }}
      pr_author: ${{ github.event.pull_request.user.login }}
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
