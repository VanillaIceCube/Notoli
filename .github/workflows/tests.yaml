name: Tests

on:
  workflow_call:
    outputs:
      test_frontend_status:
        description: Frontend test status (success/failure/none).
        value: ${{ jobs.frontend-tests.outputs.status }}
      test_frontend_log:
        description: Frontend test log tail.
        value: ${{ jobs.frontend-tests.outputs.log }}
      test_backend_status:
        description: Backend test status (success/failure/none).
        value: ${{ jobs.backend-tests.outputs.status }}
      test_backend_log:
        description: Backend test log tail.
        value: ${{ jobs.backend-tests.outputs.log }}

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_python: "false"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        id: test_run
        continue-on-error: true
        env:
          CI: true
        run: |
          set -o pipefail
          status=0
          npm test -- --watchAll=false --verbose --runInBand 2>&1 | tee test_output.txt || status=$?
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      - name: Test summary
        id: test_summary
        if: always()
        run: |
          exit_code="${{ steps.test_run.outputs.exit_code }}"
          if [ -z "$exit_code" ]; then
            exit_code=1
          fi
          if [ "$exit_code" = "0" ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          else
            echo "status=failure" >> "$GITHUB_OUTPUT"
          fi

          {
            echo 'log<<EOF'
            if [ -f test_output.txt ]; then
              tail -n 200 test_output.txt
            else
              echo "No test output captured."
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Fail if tests failed
        if: steps.test_run.outputs.exit_code != '0'
        run: exit 1
    outputs:
      status: ${{ steps.test_summary.outputs.status }}
      log: ${{ steps.test_summary.outputs.log }}

  backend-tests:
    name: Backend Tests (Django)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_node: "false"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python_version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        id: test_run
        continue-on-error: true
        run: |
          set -o pipefail
          status=0
          python manage.py test --verbosity=2 2>&1 | tee test_output.txt || status=$?
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      - name: Test summary
        id: test_summary
        if: always()
        run: |
          exit_code="${{ steps.test_run.outputs.exit_code }}"
          if [ -z "$exit_code" ]; then
            exit_code=1
          fi
          if [ "$exit_code" = "0" ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          else
            echo "status=failure" >> "$GITHUB_OUTPUT"
          fi

          {
            echo 'log<<EOF'
            if [ -f test_output.txt ]; then
              tail -n 200 test_output.txt
            else
              echo "No test output captured."
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Fail if tests failed
        if: steps.test_run.outputs.exit_code != '0'
        run: exit 1
    outputs:
      status: ${{ steps.test_summary.outputs.status }}
      log: ${{ steps.test_summary.outputs.log }}
