name: Tests

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: "Branch or ref to check out for tests."
        required: false
        type: string

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_python: "false"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        env:
          CI: true
        run: npm test -- --watchAll=false --verbose --runInBand

  backend-tests:
    name: Backend Tests (Django)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_node: "false"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python_version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        run: python manage.py test --verbosity=2
