name: Lints

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: "Branch or ref to check out for auto-fix commits."
        required: false
        type: string
    outputs:
      lint_frontend_status:
        description: Frontend lint status (success/failure/none).
        value: ${{ jobs.lint-frontend.outputs.status }}
      lint_frontend_log:
        description: Frontend lint log tail.
        value: ${{ jobs.lint-frontend.outputs.log }}
      lint_backend_status:
        description: Backend lint status (success/failure/none).
        value: ${{ jobs.lint-backend.outputs.status }}
      lint_backend_log:
        description: Backend lint log tail.
        value: ${{ jobs.lint-backend.outputs.log }}

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  lint-frontend:
    name: Lint Frontend (ESLint + Prettier)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    concurrency:
      group: lint-commit-${{ github.ref }}
      cancel-in-progress: false
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_python: "false"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Prettier (auto-fix)
        run: npm run format

      - name: ESLint (auto-fix)
        run: npm run lint -- --fix

      - name: Detect changes
        id: git-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --name-only
          fi

      - name: Commit auto-fixes
        if: steps.git-changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Github Actions: Prettier & ESLint automatic lint fixes"
          branch: ${{ inputs.checkout_ref || github.head_ref }}
          file_pattern: |
            frontend
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Lint checks
        id: lint_checks
        continue-on-error: true
        run: |
          set -o pipefail
          status=0
          npm run format:check 2>&1 | tee lint_output.txt || status=$?
          npm run lint:strict 2>&1 | tee -a lint_output.txt || status=$?
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      - name: Lint summary
        id: lint_summary
        if: always()
        run: |
          exit_code="${{ steps.lint_checks.outputs.exit_code }}"
          if [ -z "$exit_code" ]; then
            exit_code=1
          fi
          if [ "$exit_code" = "0" ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          else
            echo "status=failure" >> "$GITHUB_OUTPUT"
          fi

          {
            echo 'log<<EOF'
            if [ -f lint_output.txt ]; then
              tail -n 200 lint_output.txt
            else
              echo "No lint output captured."
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Fail if lint failed
        if: steps.lint_checks.outputs.exit_code != '0'
        run: exit 1
    outputs:
      status: ${{ steps.lint_summary.outputs.status }}
      log: ${{ steps.lint_summary.outputs.log }}

  lint-backend:
    name: Lint Backend (Ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    concurrency:
      group: lint-commit-${{ github.ref }}
      cancel-in-progress: false
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_node: "false"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python_version }}
          cache: 'pip'
          cache-dependency-path: backend/environment.yml

      - name: Install deps
        run: pip install ruff

      - name: Ruff (auto-fix)
        run: ruff check . --fix

      - name: Ruff format (auto-fix)
        run: ruff format .

      - name: Detect changes
        id: git-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --name-only
          fi

      - name: Commit auto-fixes
        if: steps.git-changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Github Actions: Ruff automatic lint fixes"
          branch: ${{ inputs.checkout_ref || github.head_ref }}
          file_pattern: |
            backend
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Ruff checks
        id: lint_checks
        continue-on-error: true
        run: |
          set -o pipefail
          status=0
          ruff check . 2>&1 | tee lint_output.txt || status=$?
          ruff format --check . 2>&1 | tee -a lint_output.txt || status=$?
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      - name: Lint summary
        id: lint_summary
        if: always()
        run: |
          exit_code="${{ steps.lint_checks.outputs.exit_code }}"
          if [ -z "$exit_code" ]; then
            exit_code=1
          fi
          if [ "$exit_code" = "0" ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          else
            echo "status=failure" >> "$GITHUB_OUTPUT"
          fi

          {
            echo 'log<<EOF'
            if [ -f lint_output.txt ]; then
              tail -n 200 lint_output.txt
            else
              echo "No lint output captured."
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Fail if lint failed
        if: steps.lint_checks.outputs.exit_code != '0'
        run: exit 1
    outputs:
      status: ${{ steps.lint_summary.outputs.status }}
      log: ${{ steps.lint_summary.outputs.log }}
