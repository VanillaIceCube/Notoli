name: Lints

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: "Branch or ref to check out for auto-fix commits."
        required: false
        type: string
      auto_fix:
        description: "Whether to run auto-fix steps and commit changes."
        required: false
        type: boolean
        default: true
      run_checks:
        description: "Whether to run check-only lint steps."
        required: false
        type: boolean
        default: true

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  lint-frontend:
    name: Lint Frontend (ESLint + Prettier)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_python: "false"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Prettier (auto-fix)
        if: inputs.auto_fix
        run: npm run format

      - name: ESLint (auto-fix)
        if: inputs.auto_fix
        run: npm run lint -- --fix

      - name: Detect changes
        id: git-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --name-only
          fi

      - name: Commit auto-fixes
        if: inputs.auto_fix && steps.git-changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Github Actions: Prettier & ESLint automatic lint fixes"
          branch: ${{ inputs.checkout_ref || github.head_ref }}
          file_pattern: |
            frontend
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"
          token: ${{ secrets.CI_PUSH_TOKEN || github.token }}

      - name: Prettier (check only)
        if: inputs.run_checks && steps.git-changes.outputs.changed != 'true'
        run: npm run format:check

      - name: ESLint (no warnings)
        if: inputs.run_checks && steps.git-changes.outputs.changed != 'true'
        run: npm run lint:strict

  lint-backend:
    name: Lint Backend (Ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_node: "false"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python_version }}
          cache: 'pip'
          cache-dependency-path: backend/environment.yml

      - name: Install deps
        run: pip install ruff

      - name: Ruff (auto-fix)
        if: inputs.auto_fix
        run: ruff check . --fix

      - name: Ruff format (auto-fix)
        if: inputs.auto_fix
        run: ruff format .

      - name: Detect changes
        id: git-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --name-only
          fi

      - name: Commit auto-fixes
        if: inputs.auto_fix && steps.git-changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Github Actions: Ruff automatic lint fixes"
          branch: ${{ inputs.checkout_ref || github.head_ref }}
          file_pattern: |
            backend
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"
          token: ${{ secrets.CI_PUSH_TOKEN || github.token }}

      - name: Ruff (check only)
        if: inputs.run_checks && steps.git-changes.outputs.changed != 'true'
        run: ruff check .

      - name: Ruff format (check only)
        if: inputs.run_checks && steps.git-changes.outputs.changed != 'true'
        run: ruff format --check .
