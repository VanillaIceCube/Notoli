name: Lints

on:
  workflow_call:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.pull_request.base.sha || github.sha }}
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  lint-frontend:
    name: Lint Frontend (ESLint + Prettier)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Read Node version (package.json engines)
        id: node-version
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          data = json.loads(Path("package.json").read_text(encoding="utf-8"))
          version = (data.get("engines") or {}).get("node")
          if not version:
              raise SystemExit("Missing engines.node in frontend/package.json")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"node_version={version}\n")
          PY

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.node_version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Prettier (auto-fix)
        run: npm run format

      - name: ESLint (auto-fix)
        run: npm run lint -- --fix

      - name: Commit auto-fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Github Actions: Prettier & ESLint automatic lint fixes"
          branch: ${{ github.head_ref }}
          file_pattern: |
            frontend/**/*
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Prettier (check only)
        run: npm run format:check

      - name: ESLint (no warnings)
        run: npm run lint:strict

  lint-backend:
    name: Lint Backend (Ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Read Python version (environment.yml)
        id: python-version
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          text = Path("environment.yml").read_text(encoding="utf-8")
          match = re.search(r"^\s*-\s*python=([0-9.]+)\s*$", text, re.M)
          if not match:
              raise SystemExit("Missing python pin in backend/environment.yml")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"python_version={match.group(1)}\n")
          PY

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ steps.python-version.outputs.python_version }}
          cache: 'pip'
          cache-dependency-path: backend/environment.yml

      - name: Install deps
        run: pip install ruff

      - name: Ruff (auto-fix)
        run: ruff check . --fix

      - name: Ruff format (auto-fix)
        run: ruff format .

      - name: Commit auto-fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Github Actions: Ruff automatic lint fixes"
          branch: ${{ github.head_ref }}
          file_pattern: |
            backend/**/*
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"

      - name: Ruff (check only)
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .
