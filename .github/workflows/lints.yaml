name: Lints

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: "Branch or ref to check out for auto-fix commits."
        required: false
        type: string
    secrets:
      auto_commit_token:
        description: "Token to use for auto-fix commits so follow-up workflows run."
        required: false

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}
          token: ${{ secrets.auto_commit_token || github.token }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  lint-frontend:
    name: Lint Frontend (ESLint + Prettier)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}
          token: ${{ secrets.auto_commit_token || github.token }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_python: "false"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Prettier (auto-fix)
        run: npm run format

      - name: ESLint (auto-fix)
        run: npm run lint -- --fix

      - name: Detect changes
        id: git-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --name-only
          fi

      - name: Commit auto-fixes
        if: steps.git-changes.outputs.changed == 'true'
        id: auto-commit-frontend
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          token: ${{ secrets.LINT_AUTOCOMMIT_TOKEN || github.token }}
          commit_message: "Github Actions: Prettier & ESLint automatic lint fixes"
          branch: ${{ inputs.checkout_ref || github.head_ref }}
          file_pattern: |
            frontend
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"
          token: ${{ secrets.auto_commit_token || github.token }}

      - name: Trigger CI after auto-commit
        if: steps.auto-commit-frontend.outputs.changes_detected == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.auto_commit_token || github.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yaml',
              ref: '${{ inputs.checkout_ref || github.head_ref }}',
            });

      - name: Prettier (check only)
        run: npm run format:check

      - name: ESLint (no warnings)
        run: npm run lint:strict

  lint-backend:
    name: Lint Backend (Ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.checkout_ref || github.ref }}
          token: ${{ secrets.auto_commit_token || github.token }}

      - name: Read versions
        id: versions
        uses: ./.github/actions/read-versions
        with:
          read_node: "false"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python_version }}
          cache: 'pip'
          cache-dependency-path: backend/environment.yml

      - name: Install deps
        run: pip install ruff

      - name: Ruff (auto-fix)
        run: ruff check . --fix

      - name: Ruff format (auto-fix)
        run: ruff format .

      - name: Detect changes
        id: git-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --name-only
          fi

      - name: Commit auto-fixes
        if: steps.git-changes.outputs.changed == 'true'
        id: auto-commit-backend
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          token: ${{ secrets.LINT_AUTOCOMMIT_TOKEN || github.token }}
          commit_message: "Github Actions: Ruff automatic lint fixes"
          branch: ${{ inputs.checkout_ref || github.head_ref }}
          file_pattern: |
            backend
          commit_user_name: "lint-bot"
          commit_user_email: "lint-bot@users.noreply.github.com"
          token: ${{ secrets.auto_commit_token || github.token }}

      - name: Trigger CI after auto-commit
        if: steps.auto-commit-backend.outputs.changes_detected == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.auto_commit_token || github.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yaml',
              ref: '${{ inputs.checkout_ref || github.head_ref }}',
            });

      - name: Ruff (check only)
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .
