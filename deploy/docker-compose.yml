version: '3.8'

services:
  proxy:
    image: nginx:alpine
    container_name: notoli-proxy
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      # Local dev default: compose file is `deploy/docker-compose.yml` so `../certs` resolves to `<repo>/certs`.
      # Production deploy: compose file is usually in the deploy directory on the server, so set `NOTOLI_CERTS_DIR=./certs`.
      - ${NOTOLI_CERTS_DIR:-../certs}:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    restart: always
    depends_on:
      - frontend
      - backend

  backend:
    image: ghcr.io/vanillaicecube/notoli-backend:latest
    container_name: notoli-backend
    volumes:
      - ./db.sqlite3:/backend/db.sqlite3
    ports:
      - "8000:8000"
    env_file: .env
    restart: always

  frontend:
    image: ghcr.io/vanillaicecube/notoli-frontend:latest
    container_name: notoli-frontend
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - backend
